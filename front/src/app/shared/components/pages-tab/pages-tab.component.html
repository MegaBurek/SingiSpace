<h3 class="tab-title">Pages</h3>
<div class="tab-feed">
  <ul class="tab-list">
    <li class="tab-item" *ngFor="let page of subbedPages | async" routerLink="/page/{{page.name}}">
      <img class="tab-image img-responsive" src="https://via.placeholder.com/150" alt="">
      <h5 class="name-label">{{page.name}}</h5>
    </li>
  </ul>
</div>
